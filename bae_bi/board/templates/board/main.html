{% extends "./base.html" %} {% load static %} {% block main %}
<div class="section section-properties">
  <div class="container">
    <div class="row">
      {% for category in dict_category %}
      <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="property-item mb-30">
          <div style="height: 300px">
            <a href="{{category.url}}" class="img" 
              ><img src="{{category.path}}" alt="Image" class="img-fluid" style="margin-top: 10px;"
            /></a>
          </div>
          <div class="card-body" style="margin-top: 10px;">
            <div class="card-title property-content">
              <span class="city d-block mb-3"><center>{{category.name}}</center></span>
            </div>
          </div>
        </div>
        <!-- .item -->
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock main %}
